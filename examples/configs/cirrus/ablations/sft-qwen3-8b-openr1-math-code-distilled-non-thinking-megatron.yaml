      samples: 4104
      additional_kwargs:
        split: "train"
    - file_format: "parquet"
      name_or_paths: "/tmp/logs/openr1_verifiable_code_code_contests_qwen3_8b_code_no_thinking/train-augmented*"
      samples: 1725
      additional_kwargs:
        split: "train"
    - file_format: "parquet"
      name_or_paths: "/tmp/logs/openr1_verifiable_code_apps_qwen3_8b_code_no_thinking/train-augmented*"
      samples: 1817
      additional_kwargs:
        split: "train"
    - file_format: "huggingface"
      name_or_paths: "allenai/tulu-3-sft-personas-instruction-following"
      samples: 29980
      additional_kwargs:
        split: "train"
  add_bos: true
  add_eos: true
  add_generation_prompt: false
logger:
  log_dir: "logs/sft_qwen3_8b_openr1_math_code_non_thinking-megatron"
  wandb_enabled: true
  tensorboard_enabled: false
  mlflow_enabled: false
  monitor_gpus: true
  wandb:
    project: fei-cirrus
    name: sft_qwen3_8b_openr1_math_code_non_thinking-megatron
  gpu_monitoring:
    collection_interval: 30
    flush_interval: 30
cluster:
  gpus_per_node: 8
  num_nodes: 4
