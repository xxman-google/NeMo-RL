    - file_format: "parquet"
      name_or_paths: "/tmp/logs/openr1_math_number_theory_qwen3_8b_no_thinking/train-unboxed*"
      samples: 175
      additional_kwargs:
        split: "train"
    - file_format: "parquet"
      name_or_paths: "/tmp/logs/openr1_math_olympiads_qwen3_8b_no_thinking/train-unboxed*"
      samples: 39280
      additional_kwargs:
        split: "train"
    - file_format: "parquet"
