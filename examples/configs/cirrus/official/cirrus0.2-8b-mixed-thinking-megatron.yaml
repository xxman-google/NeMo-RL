# cp -r /gcs/cloud-nas-hns-data/cirrus0.0/openr1_math_*qwen3_8b_thinking/ $JOB_ID/ray-logs/app_logs/
# cp -r /gcs/cloud-nas-hns-data/cirrus0.0/openr1_math_*qwen3_8b_no_thinking/ $JOB_ID/ray-logs/app_logs/
# cp -r /gcs/cloud-nas-hns-data/cirrus0.1/sciq_qwen3_8b_mcq_no_thinking/ $JOB_ID/ray-logs/app_logs/
